log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.file.File=${log4j.appender.file.File}/moodle-dubbo.log
log4j.appender.file.DatePattern='_'yyyy-MM-dd
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d] [%t] (%F:%L) %-5p %c - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] [%t] (%F:%L) %-5p %c - %m%n

log4j.rootLogger=info,console
log4j.logger.com.doer=info
log4j.logger.org.hibernate=info
log4j.logger.org.apache=info
log4j.logger.org.spring=info
log4j.logger.com.alibaba=info
